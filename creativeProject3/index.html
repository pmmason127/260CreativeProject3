<html>

<head>
    <title>Character Quiz</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
    <script src="./js/main.js"></script>
</head>

<body ng-app="Office">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <ui-view></ui-view>
        </div>
    </div>
    <script type="text/ng-template" id="/home.html">
        <div class="page-header">
            <img src="img/banner.jpg">
            <h1 style="text-align: center">Which character from The Office are you?</h1>
        </div>
        <form ng-submit="start()" style="margin-top30px;">
            <button id="startbtn" class="btn btn-primary btn-lg" type="submit" onclick="document.getElementById('startbtn').classList.toggle('hidden');">Get Started!</button>
        </form>
        <div id="rather" class="row">
            <h2 style="text-align: center">{{rather}}</h2>
        </div>
        <div id="options" class="row">
            <div class="col-md-6 point" ng-click="selectChoice(selectedOne.fun); selectedOne.src = posts[0].image;">
                <h3 style="text-align: center">{{selectedOne.title}}</h3>
                <div class="clear"></div>
                <img ng-src="{{selectedOne.src}}" width="100%" height="auto"></img>
            </div>
            <div class="col-md-6 point" ng-click="selectChoice(selectedTwo.fun); selectedTwo.src = posts[1].image;">
                <h3 style="text-align: center">{{selectedTwo.title}}</h3>
                <div class="clear"></div>
                <img ng-src="{{selectedTwo.src}}" width="100%" height="auto"></img>
            </div>
            <div class="clear"></div>
        </div>
        <a href="#/results/{{fun}}"><button id="showresultsbtn" class="center-block btn btn-primary btn-lg hidden">{{showResults}}</button></a>
    </script>
    <script type="text/ng-template" id="/results.html">
        <div class="page-header">
            <h1>
                You are most like...
            </h1>
        </div>

        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1>{{character.name}}</h1>
                <div class="clear"></div>
                <img ng-src="{{character.src}}" width="450px" height="auto"></img>
            </div>
    </script>
    <a href="https://github.com/pmmason127/260CreativeProject3/tree/master/creativeProject3">Github</a>
</body>

</html>
